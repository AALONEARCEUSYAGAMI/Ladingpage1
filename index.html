                <div class="col-md-12 text-center"> 
                    <script>
                        // Establece la fecha y hora objetivo (puedes ajustarla)
                        const targetDate = new Date('2023-08-26T10:00:00').getTime();
                
                        // Actualiza la cuenta regresiva cada segundo
                        const countdownInterval = setInterval(function() {
                            const now = new Date().getTime();
                            const timeLeft = targetDate - now;
                
                            // Calcula los días, horas, minutos y segundos restantes
                            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                            // Muestra la cuenta regresiva en el elemento con el ID "countdown"
                            document.getElementById('').innerHTML = `
                                <h2 style="color:white;">Cuenta Regresiva Para cierre de campaña</h2>
                                <p style="color: white;"> ${hours} horas ${minutes} minutos ${seconds} segundos</p>
                                
                            `;
                
                            // Si la cuenta regresiva llega a cero, detén el intervalo
                            if (timeLeft < 0) {
                                clearInterval(countdownInterval);
                                document.getElementById('video').innerHTML = '<h2>¡Feliz Año Nuevo!</h2>';
                            }
                        }, 1000); // 1000 ms = 1 segundo
                    </script>
